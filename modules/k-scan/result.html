<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K-SCAN</title>
  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --card: #ffffff;
      --line: #e2e8f0;
      --accent: #0f346e;
      --accent-2: #fcb034;
      --bg: #f8fafc;
      --blue: #dbeafe;
      --green: #dcfce7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Noto Sans KR", "Apple SD Gothic Neo", ui-sans-serif, system-ui, sans-serif;
      background:
        radial-gradient(900px 420px at -10% -10%, #e2e8f0 0%, rgba(226,232,240,0) 70%),
        radial-gradient(900px 420px at 110% -10%, #fde68a 0%, rgba(253,230,138,0) 70%),
        var(--bg);
      color: var(--ink);
    }

    .page {
      padding: 18px;
      max-width: 920px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .logo {
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 14px;
      background: #ffffff;
      border: 1px solid var(--line);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
    }

    .logoSvg { width: 30px; height: 30px; }

    .title {
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.3px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin: 12px 0 14px;
    }

    button {
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 800;
      transition: transform 0.08s ease, box-shadow 0.2s ease;
    }

    button:active { transform: translateY(1px); }

    #copyLatest {
      background: linear-gradient(135deg, var(--accent) 0%, #143a7a 60%, #1d4ed8 100%);
      color: #ffffff;
      box-shadow: 0 10px 18px rgba(15, 52, 110, 0.25);
    }

    #clear {
      background: #ffffff;
      border: 1px solid var(--line);
      color: #0f172a;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.06);
    }

    .meta { font-size: 13px; color: #475569; white-space: pre-wrap; word-break: break-all; }
    .small { color:#64748b; font-size: 12px; }

    .scoreBox {
      margin-top: 10px;
      border-radius: 16px;
      padding: 16px;
      border: 1px solid #eee;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90px;
    }

    .scoreNum {
      font-size: 44px;
      font-weight: 900;
      letter-spacing: -0.5px;
      line-height: 1;
      color: var(--accent);
    }

    .bg-green { background: var(--green); border-color: #86efac; }
    .bg-blue  { background: var(--blue); border-color: #93c5fd; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border-bottom: 1px solid #eef2f7;
      padding: 10px;
      vertical-align: top;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 1;
    }

    th { text-align: left; color: #475569; font-weight: 800; }
    tbody tr:hover { background:#f8fafc; }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 54px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 900;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
    }

    .badge.bg-green { border-color: #86efac; }
    .badge.bg-blue  { border-color: #93c5fd; }
    .contentCell { white-space: pre-wrap; word-break: break-word; }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
    }

    .toggleLabel { font-size: 12px; color: #334155; font-weight: 700; }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #e5e7eb;
      border-radius: 999px;
      transition: 0.2s ease;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      top: 3px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      transition: 0.2s ease;
    }

    .switch input:checked + .slider { background: #111827; }
    .switch input:checked + .slider:before { transform: translateX(20px); }

    #count { margin-left: auto; }
    .appNoCell { white-space: nowrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }

    .copyright {
      margin: 0;
      text-align: center;
      padding: 10px 0 16px;
      color: var(--muted);
      font-size: 11px;
    }
  </style>
  <link rel="stylesheet" href="../../suite/unified-theme.css" />
</head>
<body>
  <div class="page">

    <header class="header">
      <div class="logo">
        <svg class="logoSvg" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 4L4 16V30C4 44.6 15.4 56.8 32 60C48.6 56.8 60 44.6 60 30V16L32 4Z" fill="#0F346E"/>
          <path d="M20 18V46" stroke="white" stroke-width="6" stroke-linecap="round"/>
          <path d="M44 18L20 32L44 46" stroke="#FCB034" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <div class="title">K-SCAN 결과</div>
        <div class="subtitle">출원발명 vs 인용발명 유사도 점수</div>
      </div>
    </header>

    <div class="topbar">
      <button id="copyLatest">최신 점수 복사</button>
      <button id="clear">이력 전체 삭제</button>
      <div class="toggle">
        <span class="toggleLabel">60점 이상만 표시</span>
        <label class="switch">
          <input type="checkbox" id="filter60" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="small" id="count"></div>
    </div>

    <div class="card">
      <div class="meta" id="latestMeta">이력이 없습니다.</div>
      <div class="scoreBox" id="latestBox">
        <div class="scoreNum" id="latestScore"></div>
      </div>
    </div>

    <div class="card">
      <div class="meta">최근 20건</div>
      <table>
        <thead>
          <tr>
            <th style="width: 170px;">시간</th>
            <th style="width: 140px;">출원번호</th>
            <th style="width: 110px;">점수</th>
            <th>내용</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="result.js"></script>
  <footer>
    <p class="copyright">© 2026. 반도체설계심사과 심사관 손준혁. All Rights Reserved.</p>
  </footer>
</body>
</html>
